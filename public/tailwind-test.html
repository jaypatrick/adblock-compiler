<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test - Adblock Compiler</title>
    <link rel="stylesheet" href="/tailwind.css">
</head>
<body class="bg-gradient-to-r from-primary to-secondary min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Tailwind CSS Integration Test
            </h1>
            <p class="text-gray-600 mb-6">
                This page demonstrates that Tailwind CSS has been successfully integrated into the Adblock Compiler project.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-primary text-white p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Primary Color</h3>
                    <p class="text-sm">Using custom primary color from config</p>
                </div>
                <div class="bg-secondary text-white p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Secondary Color</h3>
                    <p class="text-sm">Using custom secondary color from config</p>
                </div>
                <div class="bg-gradient-to-br from-primary to-secondary text-white p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Gradient</h3>
                    <p class="text-sm">Combining both custom colors</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <button class="bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded transition">
                    Primary Button
                </button>
                <button class="bg-secondary hover:bg-secondary-dark text-white font-semibold py-2 px-4 rounded transition ml-2">
                    Secondary Button
                </button>
            </div>
        </div>
    </div>
</body>
</html>
