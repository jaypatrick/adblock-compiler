    <body>
        <div id="app"></div>

        <script>
            // @ts-check
            /* ===================================================================
           Vue PoC - Adblock Compiler Frontend

           ARCHITECTURE OVERVIEW:
           - Component-based architecture with Vue 3 Composition API
           - Reactive state management with ref() and reactive()
           - Vue Router for declarative routing
           - Computed properties for derived state
           - Lifecycle hooks (onMounted, watch) for side effects
           - Two-way data binding with v-model
           - Template-based declarative rendering

           KEY PATTERNS DEMONSTRATED:
           1. Composition API: setup(), ref(), reactive(), computed()
           2. Template Directives: v-for, v-if, v-model, v-on, :class
           3. Component Composition: Reusable components with props/emits
           4. Reactivity System: Automatic UI updates when state changes
           5. Router Integration: Declarative routing with <router-view>
           6. Event Handling: @click, @submit, @input
           =================================================================== */

            /* ===================================================================
           TYPE DEFINITIONS
           JSDoc type annotations for type safety across components
           (VS Code and other editors use these for code completion and checking)
           =================================================================== */

            /**
             * @typedef {{ label: string, value: string }} Stat
             */

            /**
             * @typedef {{ RemoveComments: boolean, Deduplicate: boolean, TrimLines: boolean, RemoveEmptyLines: boolean, Compress: boolean, RemoveModifiers: boolean, Validate: boolean, ValidateAllowIp: boolean, InvertAllow: boolean, InsertFinalNewLine: boolean, ConvertToAscii: boolean }} TransformationMap
             */

            /**
             * @typedef {{ duration: string, rulesPerSecond: number }} BenchmarkResult
             */

            /**
             * @typedef {{ success: boolean, ruleCount: number, sources: number, transformations: string[], message?: string, benchmark: BenchmarkResult }} CompilationResult
             */

            const { createApp, ref, reactive, computed, onMounted, watch } = Vue;
            const { createRouter, createWebHashHistory, useRoute, useRouter } = VueRouter;
            const { createPinia, defineStore } = Pinia;

            /* ===================================================================
           PRESET CONFIGURATIONS
           Vue Pattern: Shared constant for reusable data
           Centralizes preset definitions used across HomePage and CompilerPage
           =================================================================== */
            const PRESET_CONFIGS = {
                dns: {
                    id: 'dns',
                    icon: 'üõ°Ô∏è',
                    name: 'DNS Safe',
                    description: 'Remove comments, deduplicate, validate for DNS-level blocking.',
                    transformations: {
                        RemoveComments: true,
                        Deduplicate: true,
                        Validate: true,
                    },
                },
                clean: {
                    id: 'clean',
                    icon: 'üßπ',
                    name: 'Clean & Trim',
                    description: 'Remove comments, trim lines, and remove empty lines.',
                    transformations: {
                        RemoveComments: true,
                        TrimLines: true,
                        RemoveEmptyLines: true,
                    },
                },
                minimal: {
                    id: 'minimal',
                    icon: '‚ö°',
                    name: 'Minimal',
                    description: 'Deduplicate and insert a final newline only.',
                    transformations: {
                        Deduplicate: true,
                        InsertFinalNewLine: true,
                    },
                },
            };

            /* ===================================================================
           PINIA STORE - Centralized State Management
           Vue Pattern: Pinia store for reactive, shareable application state
           
           WHY PINIA?
           - Pinia is the official state management library for Vue 3
           - Replaces Vuex with a simpler, more intuitive API
           - Built for Composition API and TypeScript from the ground up
           - Provides centralized state with better DevTools integration
           - Enables state persistence, time-travel debugging, and SSR support
           
           WHEN TO USE PINIA vs COMPOSABLES:
           - Use Pinia when state needs to be shared across MANY components
           - Use Pinia when you need DevTools integration for debugging
           - Use Pinia when state should persist across route changes
           - Use composables for component-specific logic or utilities
           
           PINIA CONCEPTS:
           - State: Reactive data that can be accessed from any component
           - Getters: Computed properties derived from state (like computed())
           - Actions: Methods that can mutate state and contain business logic
           =================================================================== */
            const useCompilerStore = defineStore('compiler', {
                // STATE: Define reactive data
                // Pattern: Function that returns initial state object
                state: () => ({
                    /** @type {string[]} */
                    urls: [''],
                    /** @type {string[]} */
                    selectedTransformations: [],
                    /** @type {boolean} */
                    isLoading: false,
                    /** @type {CompilationResult | null} */
                    result: null,
                    /** @type {string | null} */
                    error: null,
                }),
                
                // GETTERS: Computed properties derived from state
                // Pattern: Similar to computed() but with automatic caching
                getters: {
                    /**
                     * Count of compiled rules (from latest result)
                     * @returns {number}
                     */
                    compiledCount(state) {
                        return state.result ? state.result.ruleCount : 0;
                    },
                    
                    /**
                     * Check if form is ready to compile
                     * @returns {boolean}
                     */
                    canCompile(state) {
                        return state.urls.some(url => url.trim() !== '') && !state.isLoading;
                    },
                },
                
                // ACTIONS: Methods that mutate state
                // Pattern: Can be async, contain business logic, call other actions
                actions: {
                    /**
                     * Add a new URL input field
                     */
                    addUrl() {
                        this.urls.push('');
                    },
                    
                    /**
                     * Remove a URL by index
                     * @param {number} index
                     */
                    removeUrl(index) {
                        if (this.urls.length > 1) {
                            this.urls.splice(index, 1);
                        }
                    },
                    
                    /**
                     * Toggle a transformation on/off
                     * @param {string} transformationName
                     */
                    toggleTransformation(transformationName) {
                        const index = this.selectedTransformations.indexOf(transformationName);
                        if (index > -1) {
                            this.selectedTransformations.splice(index, 1);
                        } else {
                            this.selectedTransformations.push(transformationName);
                        }
                    },
                    
                    /**
                     * Reset compilation state (for new compilation)
                     */
                    resetCompilation() {
                        this.result = null;
                        this.error = null;
                    },
                    
                    /**
                     * Set loading state
                     * @param {boolean} loading
                     */
                    setLoading(loading) {
                        this.isLoading = loading;
                    },
                    
                    /**
                     * Set error message
                     * @param {string | null} error
                     */
                    setError(error) {
                        this.error = error;
                    },
                    
                    /**
                     * Set compilation result
                     * @param {CompilationResult} result
                     */
                    setResult(result) {
                        this.result = result;
                    },
                    
                    /**
                     * Set selected transformations (replaces entire array)
                     * More efficient than multiple toggleTransformation calls
                     * @param {string[]} transformations - Array of transformation names to enable
                     */
                    setTransformations(transformations) {
                        this.selectedTransformations = transformations;
                    },
                },
            });

            /* ===================================================================
           COMPOSABLE - Theme Management
           Vue Pattern: Composition API composable for reusable logic
           Similar to React custom hooks
           =================================================================== */
            /**
             * @returns {{ theme: import('vue').Ref<string>, toggleTheme: () => void }}
             */
            function useTheme() {
                /** @type {import('vue').Ref<string>} */
                const theme = ref(localStorage.getItem('theme') || 'light');

                const toggleTheme = () => {
                    theme.value = theme.value === 'light' ? 'dark' : 'light';
                };

                // Watch for theme changes and persist
                watch(theme, (newTheme) => {
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                }, { immediate: true });

                return {
                    theme,
                    toggleTheme,
                };
            }

            /* ===================================================================
           COMPONENT - Theme Toggle
           Vue Pattern: Simple component using Composition API
           =================================================================== */
            const ThemeToggle = {
                template: `
                <button class="theme-toggle" @click="toggleTheme">
                    {{ theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode' }}
                </button>
            `,
                setup() {
                    const { theme, toggleTheme } = useTheme();
                    return { theme, toggleTheme };
                },
            };

            /* ===================================================================
           COMPONENT - Navigation
           Vue Pattern: Router-aware navigation with router-link
           Uses scoped slots and dynamic classes
           =================================================================== */
            const Navigation = {
                template: `
                <nav class="nav">
                    <ul class="nav-links">
                        <li>
                            <router-link to="/" class="nav-link">
                                üè† Home
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/compiler" class="nav-link">
                                ‚öôÔ∏è Compiler
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/store" class="nav-link">
                                üçç Pinia Store
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/about" class="nav-link">
                                ‚ÑπÔ∏è About Vue Router
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/benchmark" class="nav-link">
                                üìä Benchmark
                            </router-link>
                        </li>
                    </ul>
                    <theme-toggle />
                </nav>
            `,
                components: {
                    ThemeToggle,
                },
            };

            /* ===================================================================
           COMPONENT - Home/Dashboard Page
           Vue Pattern: Template-driven rendering with v-for directive
           Demonstrates declarative list rendering
           =================================================================== */
            const HomePage = {
                template: `
                <div>
                    <h1>Adblock Compiler Dashboard</h1>
                    <p class="mb-2" style="color: var(--text-muted)">
                        Welcome to the Adblock Compiler. Compile and transform filter lists with ease.
                    </p>
                    
                    <div class="stats-grid">
                        <div 
                            v-for="(stat, index) in stats" 
                            :key="index" 
                            class="stat-card"
                        >
                            <div class="stat-label">{{ stat.label }}</div>
                            <div class="stat-value">{{ stat.value }}</div>
                        </div>
                    </div>

                    <!-- Quick Start with Presets - demonstrates programmatic navigation -->
                    <h2 style="margin: 24px 0 8px;">Quick Start with a Preset</h2>
                    <p style="color: var(--text-muted); margin-bottom: 16px; font-size: 14px;">
                        Click a preset to open the Compiler with transformations pre-selected.
                        Uses <code>router.push('/compiler/:preset')</code> ‚Äî programmatic navigation.
                    </p>
                    <div class="preset-grid">
                        <div 
                            v-for="preset in presets" 
                            :key="preset.id" 
                            class="preset-card" 
                            @click="launchPreset(preset.id)"
                        >
                            <h4>{{ preset.icon }} {{ preset.name }}</h4>
                            <p>{{ preset.description }}</p>
                        </div>

                        };
                    });

                    const handleRunBenchmark = async () => {
                        running.value = true;
                        runs.value = [];

                        const selectedTransformations = Object.entries(transformations)
                            .filter(([, enabled]) => enabled)
                            .map(([name]) => name);

                        for (let i = 1; i <= runCount.value; i++) {
                            const start = performance.now();
                            let durationMs;
                            let ruleCount = 0;
                            let status = 'success';

                            try {
                                const response = await fetch('/api/compile', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        configuration: {
                                            name: `Benchmark Run ${i}`,
                                            sources: [{ source: 'https://easylist.to/easylist/easylist.txt' }],
                                            transformations: selectedTransformations,
                                        },
                                        benchmark: true,
                                    }),
                                });

                                durationMs = Math.round(performance.now() - start);

                                if (!response.ok) {
                                    throw new Error(`HTTP ${response.status}`);
                                }

                                const data = await response.json();
                                ruleCount = data.ruleCount ?? 0;
                            } catch {
                                durationMs = Math.round(performance.now() - start);
                                ruleCount = 1234; // Mock fallback for PoC demo
                                status = 'success'; // treat mock as success for PoC demo
                            }

                            runs.value.push({ run: i, durationMs, ruleCount, status });
                        }

                        running.value = false;
                    };

                    return {
                        runCount,
                        running,
                        runs,
                        transformations,
                        transformationNames,
                        progressPercent,
                        summary,
                        handleRunBenchmark,
                        Math,
                    };
                },
            };

            /* ===================================================================
           COMPONENT - 404 Not Found Page
           Vue Pattern: Catch-all route for invalid paths
           =================================================================== */
            const NotFoundPage = {
                template: `
                <div style="text-align: center; padding: 60px 20px;">
                    <div style="font-size: 80px; margin-bottom: 20px;">üîç</div>
                    <h1 style="margin-bottom: 12px;">404 - Page Not Found</h1>
                    <p class="mb-2" style="color: var(--text-muted)">
                        The page <code>{{ route.path }}</code> does not exist.
                    </p>
                    <button class="btn btn-primary" @click="router.push('/')">Go Home</button>
                </div>
            `,
                setup() {
                    const route = useRoute();
                    const router = useRouter();
                    return { route, router };
                },
            };

            /* ===================================================================
           ROUTER CONFIGURATION
           Vue Pattern: Declarative routing with Vue Router 4
           Demonstrates: named routes, route metadata, params, and catch-all
           =================================================================== */
            const routes = [
                {
                    path: '/',
                    name: 'home',
                    component: HomePage,
                    meta: { title: 'Dashboard' },
                },
                {
                    path: '/compiler/:preset?',
                    name: 'compiler',
                    component: CompilerPage,
                    meta: { title: 'Compiler' },
                },
                {
                    path: '/store',
                    name: 'store',
                    component: StoreInspectorPage,
                    meta: { title: 'Pinia Store Inspector' },
                },
                {
                    path: '/about',
                    name: 'about',
                    component: AboutPage,
                    meta: { title: 'About Vue Router' },
                },
                {
                    path: '/benchmark',
                    name: 'benchmark',
                    component: BenchmarkPage,
                    meta: { title: 'Benchmark' },
                },
                {
                    // Catch-all 404 route ‚Äî must be last
                    path: '/:pathMatch(.*)*',
                    name: 'not-found',
                    component: NotFoundPage,
                    meta: { title: '404 Not Found' },
                },
            ];

            const router = createRouter({
                history: createWebHashHistory(),
                routes,
            });

            /* ===================================================================
           NAVIGATION GUARD
           Vue Pattern: router.beforeEach() for cross-cutting concerns.
           Why it's worth using: centralises auth checks, analytics, and
           document-title updates in ONE place instead of every component.
           =================================================================== */
            router.beforeEach((to, from) => {
                // Update document title from route metadata
                if (to.meta && to.meta.title) {
                    document.title = `${to.meta.title} ‚Äî Adblock Compiler`;
                }
                // PoC demo: in production, use a logging service or analytics SDK
                console.log(`[Vue Router] Navigating: ${from.path} ‚Üí ${to.path} (name: "${to.name}")`);
                // Return true (or nothing) to allow navigation; return false to cancel
                return true;
            });

            /* ===================================================================
           ROOT COMPONENT - Application Entry Point
           Vue Pattern: App shell with router-view for nested routing
           =================================================================== */
            const App = {
                template: `
                <div class="app-container">
                    <navigation />
                    <main class="main-content">
                        <router-view />
                    </main>
                </div>
            `,
                components: {
                    Navigation,
                },
            };

            /* ===================================================================
           BOOTSTRAP - Create and Mount Vue App
           Vue Pattern: Install plugins (Pinia, Vue Router) before mounting
           =================================================================== */
            const pinia = createPinia();
            const app = createApp(App);
            app.use(pinia);
            app.use(router);
            app.mount('#app');
        </script>
    </body>
</html>
