name: Create Version Tag

on:
    pull_request:
        types: [closed]
        branches:
            - main

permissions:
    contents: write

jobs:
    create-tag:
        name: Create Version Tag
        runs-on: ubuntu-latest
        # Only run if PR was merged and the branch name starts with "auto-version-bump-"
        if: |
            github.event.pull_request.merged == true &&
            startsWith(github.event.pull_request.head.ref, 'auto-version-bump-')
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: main

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: '2.x'

            - name: Get version from deno.json
              id: get_version
              run: |
                  VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
                  echo "version=$VERSION" >> "$GITHUB_OUTPUT"
                  echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
                  echo "Version: $VERSION"
                  echo "Tag: v$VERSION"

            - name: Check if tag exists
              id: check_tag
              run: |
                  if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
                    echo "exists=true" >> "$GITHUB_OUTPUT"
                    echo "Tag v${{ steps.get_version.outputs.version }} already exists"
                  else
                    echo "exists=false" >> "$GITHUB_OUTPUT"
                    echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
                  fi

            - name: Create and push tag
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  TAG_NAME="v${{ steps.get_version.outputs.version }}"
                  git tag -a "$TAG_NAME" -m "Release ${{ steps.get_version.outputs.version }}"
                  git push origin "$TAG_NAME"

                  echo "Created and pushed tag $TAG_NAME"

            - name: Delete version bump branch
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
                  git push origin --delete "$BRANCH_NAME" || echo "Branch already deleted"
                  echo "Deleted branch $BRANCH_NAME"

            - name: Summary
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  cat <<EOF >> $GITHUB_STEP_SUMMARY
                  ## üè∑Ô∏è Version Tag Created

                  - **Version**: ${{ steps.get_version.outputs.version }}
                  - **Tag**: ${{ steps.get_version.outputs.tag }}
                  - **PR**: #${{ github.event.pull_request.number }}

                  The release workflow will be automatically triggered by the new tag.
                  EOF

            - name: Skip summary
              if: steps.check_tag.outputs.exists == 'true'
              run: |
                  cat <<EOF >> $GITHUB_STEP_SUMMARY
                  ## ‚ÑπÔ∏è Tag Already Exists

                  Tag ${{ steps.get_version.outputs.tag }} already exists. Skipping tag creation.
                  EOF
